<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>GeoTrellis Demo Demo â€” App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="app-root">
        <header class="app-header">
            <div class="demo-switcher">
                <button class="logo-button" type="button">
                    <h1 class="button-label">
                        <img class="image" src="/img/logo-icon.png" alt="" width="26" height="26">
                        <span class="brand">GeoTrellis</span>
                        <span class="demo">Demo <i class="icon material-icons md-24">arrow_drop_down</i></span>
                    </h1>
                </button>
                <ul class="demos-menu">
                    <li class="demo-item">
                        <a class="link" href="#">
                            <img class="image" src="/img/demo-thumb-locationmodeling.jpg" alt="">
                            Philly Location Modeling
                        </a>
                    </li>
                    <li class="demo-item">
                        <a class="link" href="#">
                            <img class="image" src="/img/demo-thumb-chattanooga.jpg" alt="">
                            Chattanooga Agriculture &amp; Forestry Value Model
                        </a>
                    </li>
                    <li class="demo-item">
                        <a class="link" href="#">
                            <img class="image" src="/img/demo-thumb-pointcloud.jpg" alt="">
                            Point Cloud
                        </a>
                    </li>
                    <li class="demo-item">
                        <a class="link" href="#">
                            <img class="image" src="/img/demo-thumb-potsdam.jpg" alt="">
                            Potsdam
                        </a>
                    </li>
                </ul>
            </div>
            <h2 class="heading">
                <span class="name">Chattanooga Agriculture &amp; Forestry Value Model</span>
                <button class="button" type="button">
                    <i class="icon material-icons md-18 md-light">info</i>
                </button>
            </h2>
            <button class="tourbutton" type="button">Tour</button>
        </header>
        <main class="app-main">
            <section class="app-sidebar">
                <nav class="sidebar-tabs">
                    <button class="tab -on" id="layers-tab" data-tab="layers" atype="button">Layers</button>
                    <button class="tab" id="mask-tab" data-tab="mask" type="button">Mask</button>
                    <button class="tab" id="analysis-tab" data-tab="analysis" type="button">Analysis</button>
                </nav>
                <div class="sidebar-content -layers -on" data-tab="layers">
                    <section class="layer-card -singleton">
                        <div class="layer-overview">
                            <header class="layer-header">
                                <input class="toggle" type="checkbox">
                                <h3 class="heading">
                                    Chattanooga Agriculture &amp; Forestry
                                </h3>
                            </header>
                            <div class="dropdown">
                                <select class="select">
                                    <option>Preset 1</option>
                                    <option>Preset 2</option>
                                    <option>Preset 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="layer-details">
                            <div class="layer-factors">
                                <div class="layer-factors-header">
                                    <h4 class="heading -factor">Factor</h4>
                                    <h4 class="heading -avoid">Avoid</h4>
                                    <h4 class="heading -prefer">Prefer</h4>
                                </div>
                                <div class="layer-factor">
                                    <label class="label">High Intensity Development, Impervious Surfaces, or Open Water</label>
                                    <input class="slider -bimodal" type="range" min="-4" max="4" step="1" value="0">
                                </div>
                                <div class="layer-factor">
                                    <label class="label">Developed land</label>
                                    <input class="slider -bimodal" type="range" min="-4" max="4" step="1" value="0">
                                </div>
                                <div class="layer-factor">
                                    <label class="label">Wetlands</label>
                                    <input class="slider -bimodal" type="range" min="-4" max="4" step="1" value="0">
                                </div>
                                <div class="layer-factor">
                                    <label class="label">Forested lands</label>
                                    <input class="slider -bimodal" type="range" min="-4" max="4" step="1" value="0">
                                </div>
                            </div>
                            <div class="layer-controls">
                                <div class="layer-control -opacity">
                                    <label class="label">Opacity</label>
                                    <output class="value">90%</output>
                                    <input class="slider -unimodal" type="range" name="opacity" min="0" max="1" step=".01" value=".9">
                                </div>
                                <div class="layer-control -threshold">
                                    <label class="label">Show</label>
                                    <output class="value">Top 80%</output>
                                    <input class="slider -unimodal" type="range" name="threshold" min="0" max="1" step=".01" value=".8">
                                </div>
                                <div class="layer-control -legend">
                                    <div class="label">Legend</div>
                                    <!-- <div class="value">Avoid</div> -->
                                    <div class="legend"></div>
                                    <!-- <div class="value">Prefer</div> -->
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="sidebar-content -mask" data-tab="mask">

                </div>
                <div class="sidebar-content -analysis" data-tab="analysis">

                </div>
            </section>
            <section class="app-map" id="map">
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
    <script src="https://mapzen.com/tangram/tangram.min.js"></script>
    <script src="https://erasermap.com/map/bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/focus-ring.js"></script>
</body>
</html>
